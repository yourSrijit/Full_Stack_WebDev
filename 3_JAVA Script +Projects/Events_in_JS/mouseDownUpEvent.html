<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
    <style>

    </style>
</head>
<body>
    <p id="para" onmousedown="mopuseDown()"" onmouseup="mouseUp()" >
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum, veritatis libero cumque tenetur blanditiis assumenda odio, reiciendis eligendi nulla natus dolorem quibusdam magnam perferendis autem adipisci placeat iure tempora. Consectetur.
    </p>
    
    <script>
      function mopuseDown(){
        document.getElementById("para").style.color='red';
      }
      function mouseUp(){
        document.getElementById("para").style.color='yellow';
      }
    </script>
</body>
</html>
