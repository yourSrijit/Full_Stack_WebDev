<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/srijit" >
        <label for="Username">Username
            <input type="text" placeholder="Enter Name" name="Username" id="Username">
        </label>
        
        <br>
        <br>
        <label for="">Password
            <input type="password" placeholder="Enter Password" name="password" id="">
        </label>
        <br>
        <br>
        <label for="">Number
            <input type="number" placeholder="Mobile Number" name="" id="">
        </label>      
        <br>
        <br>
        <label for="time">Time
            <input type="time" id="time" name="time"/>
        </label>
        <br>
        <br>
        <input type="color" name="" id="">
        <br>
        <br>
        <input type="checkbox" name="age" id="" checked>
        <label for="age" name="age">I am 18+</label>
        <br>
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" value="mangoj">
        <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="bananna" value="bananna">
        <label for="bananna">Bananna</label>

        <br><br>
        <label for="">Choose your profession</label>
        <select name="profession" id="profession">
            <option value="stu">Student</option>
            <option value="dev">developer</option>
        </select>
        <br>
        <br>
        <!--Range-->
        <label for="range">Select your volume</label>
         <input type="range" name="range" id="range" min="0" max="100" step="10">
         <br>
         <br>
         <label for="feed">Please give feedback</label>
         <textarea name="feed" id="feed" cols="30" rows="2"></textarea>

        <button>Submit</button>
    </form>
    <br>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Enter keyword Youtube" name="search_query">
        <button>Submit</button>
    </form>
    
</body>
</html>
