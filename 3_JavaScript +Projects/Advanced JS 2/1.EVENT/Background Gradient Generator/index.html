<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Gradient Change</title>
</head>
<body>
    <section>
        <div class="btn">
            <button id="left">#051937</button>
            <button id="right">#008793</button>

        </div>
        <h2>Click to Copy</h2>

        <div class="copycode">
            background-image:linear-gradient(to right,rgb(142,29,40),rgb(86,99,146))

        </div>

    </section>
    

    <script src="script.js"></script>
    
</body>
</html>
